<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de tarefas</title>
    <link rel="stylesheet" href="style/style.css">
</head>
<body>
    <div class="content">
        <header>
            <h1>Lista de tarefas</h1>
        </header>
        <main>
            <div class="texto">
                <form>
                    <input id="inserir" placeholder="Insira a tarefa" type="text">
                    <button id="BtnPronto">Pronto</button>
                </form>
                <select class="Options">
                    <option value="all" class="all">Todos</option>
                    <option value="completed" class="completed">Completas</option>
                    <option value="uncompleted" class="uncompleted">Incompletas</option>
                </select>
            </div>      
            <div class="itens">

            </div>   
        </main>
    </div>
    <script src="scripts/script.js"></script>
</body>
</html>
